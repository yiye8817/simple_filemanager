<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 文件管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .form-register {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-register .form-floating:focus-within {
            z-index: 2;
        }
        .form-register input {
            margin-bottom: -1px;
            border-radius: 0;
        }
        .form-register input:first-of-type {
            border-top-left-radius: 0.25rem;
            border-top-right-radius: 0.25rem;
        }
        .form-register input:last-of-type {
            margin-bottom: 10px;
            border-bottom-left-radius: 0.25rem;
            border-bottom-right-radius: 0.25rem;
        }
        .logo {
            color: #6610f2;
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <main class="form-register text-center">
        <form method="post" action="{{ url_for('register') }}">
            <div class="logo">
                <i class="bi bi-cloud"></i>
            </div>
            <h1 class="h3 mb-3 fw-normal">注册新账户</h1>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required autofocus>
                <label for="username">用户名</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="电子邮箱" required>
                <label for="email">电子邮箱</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="display_name" name="display_name" placeholder="显示名称">
                <label for="display_name">显示名称（可选）</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                <label for="password">密码</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="确认密码" required>
                <label for="confirm_password">确认密码</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">注册</button>
            <p class="mt-3">
                <a href="{{ url_for('login') }}" class="text-decoration-none">已有账号？立即登录</a>
            </p>
            <p class="mt-5 mb-3 text-muted">&copy; 2025 云端文件管理系统</p>
        </form>
    </main>
</body>
</html>
